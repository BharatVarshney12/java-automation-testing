# Application Configuration
app.name=Java Automation Framework
app.version=1.0.0
app.environment=test

# Browser Configuration
browser.default=chrome
browser.headless=false
browser.window.maximize=true
browser.implicit.wait=10
browser.explicit.wait=20
browser.page.load.timeout=30

# Test Data Configuration
test.data.file=testdata.xlsx
test.data.sheet=TestData

# Reporting Configuration
report.extent.title=Automation Test Report
report.extent.name=Java Automation Framework Report
report.extent.theme=dark
report.screenshots.on.failure=true
report.screenshots.on.pass=false

# Allure Configuration
allure.results.directory=target/allure-results
allure.report.directory=reports/allure-report

# Logging Configuration
log.level=INFO
log.file.path=logs/automation.log

# URLs Configuration
url.google.maps=https://www.google.com/maps
url.base=https://www.google.com

# Retry Configuration
retry.failed.tests=true
retry.count=2

# Parallel Execution
parallel.execution=true
thread.count=3

# Screenshot Configuration
screenshot.directory=screenshots
screenshot.format=png
screenshot.quality=high

# Database Configuration (if needed)
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass

# API Configuration (if needed)
api.base.url=https://api.example.com
api.timeout=30

# Email Configuration (for reports)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=your.email@gmail.com
email.password=your_app_password
email.recipients=team@company.com